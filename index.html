<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üê± Will You Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Bubblegum+Sans&family=Chewy&family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Baloo 2', cursive;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 25%, #ffd4e5 50%, #ffe0f0 75%, #ffeef8 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            position: relative;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart-float {
            position: absolute;
            font-size: 20px;
            animation: floatHeart 10s infinite;
            opacity: 0.3;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 5px solid #ff69b4;
            animation: containerBounce 2s ease-in-out infinite;
        }

        @keyframes containerBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .cat-emoji {
            font-size: 120px;
            margin-bottom: 20px;
            display: inline-block;
            animation: catWiggle 1.5s ease-in-out infinite;
        }

        @keyframes catWiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        h1 {
            font-family: 'Lilita One', cursive;
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 0.4);
            line-height: 1.4;
        }

        .question {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 1.5em;
            color: #ff69b4;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            position: relative;
            min-height: 150px;
            align-items: center;
        }

        .btn {
            font-family: 'Baloo 2', cursive;
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: absolute;
            white-space: nowrap;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        .btn-yes:active {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(255, 20, 147, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #ddd, #bbb);
            color: #666;
        }

        .btn-no:active {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .btn-static {
            position: relative !important;
            left: 0 !important;
            top: 0 !important;
        }

        /* Animations for enthusiastic cat */
        .enthusiastic-cat {
            animation: enthusiasticBounce 0.5s ease-in-out infinite;
        }

        @keyframes enthusiasticBounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-10deg); }
            75% { transform: scale(1.1) rotate(10deg); }
        }

        /* Sad cat animation */
        .sad-cat {
            animation: sadShake 2s ease-in-out infinite;
        }

        @keyframes sadShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Couple cats animation */
        .couple-cats {
            animation: coupleHug 3s ease-in-out infinite;
        }

        @keyframes coupleHug {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkleAnim 1s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1);
            }
        }

        /* Fade in animation */
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Music control */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border: 3px solid #ff69b4;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Baloo 2', cursive;
            font-weight: 600;
            color: #ff1493;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .music-control:active {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .question {
                font-size: 1.2em;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1.2em;
            }
            
            .button-container {
                gap: 15px;
                min-height: 120px;
            }
            
            .cat-emoji {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsContainer"></div>
    
    <div class="container" id="mainContainer">
        <!-- Content will be dynamically loaded -->
    </div>

    <div class="music-control" id="musicControl" onclick="toggleMusic()">
        üéµ Music: ON
    </div>

    <!-- Audio elements -->
    <audio id="bgMusic" loop>
        <source src="bensound-cute.mp3" type="audio/mpeg">
    </audio>
    <audio id="cuteCatSound">
        <source src="cute-cat-352656.mp3" type="audio/mpeg">
    </audio>
    <audio id="happyCatSong">
        <source src="happy-happy-happy-cat.mp3" type="audio/mpeg">
    </audio>

    <script>
        let currentPage = 1;
        let musicPlaying = true;
        let soundsLoaded = false;

        // Detect if device is mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                         ('ontouchstart' in window);

        // Music controls
        function playBackgroundMusic() {
            const music = document.getElementById('bgMusic');
            music.volume = 0.3;
            music.play().catch(e => {
                console.log('Autoplay prevented, will play on first interaction');
            });
        }

        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const musicControl = document.getElementById('musicControl');
            
            if (musicPlaying) {
                music.pause();
                musicControl.textContent = 'üéµ Music: OFF';
                musicPlaying = false;
            } else {
                music.play();
                musicControl.textContent = 'üéµ Music: ON';
                musicPlaying = true;
            }
        }

        function playCatMeow() {
            const sound = document.getElementById('cuteCatSound');
            sound.currentTime = 0;
            sound.volume = 0.5;
            sound.play().catch(e => console.log('Sound play failed'));
        }

        function playCatPurr() {
            const sound = document.getElementById('cuteCatSound');
            sound.currentTime = 0;
            sound.volume = 0.3;
            sound.play().catch(e => console.log('Sound play failed'));
        }

        function playHappySound() {
            const sound = document.getElementById('happyCatSong');
            sound.currentTime = 0;
            sound.volume = 0.4;
            sound.play().catch(e => console.log('Sound play failed'));
        }

        function playHappyCatSong() {
            const music = document.getElementById('bgMusic');
            music.pause();
            
            const sound = document.getElementById('happyCatSong');
            sound.currentTime = 0;
            sound.volume = 0.5;
            sound.loop = true;
            sound.play().catch(e => console.log('Sound play failed'));
        }

        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíì', 'üíû', '‚ù§Ô∏è', 'ü©∑'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(heart);
            }
        }

        // Create sparkles effect
        function createSparkles(x, y) {
            const sparkleContainer = document.createElement('div');
            sparkleContainer.className = 'sparkle';
            document.body.appendChild(sparkleContainer);

            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle-particle';
                const angle = (Math.PI * 2 * i) / 12;
                const distance = 50 + Math.random() * 50;
                sparkle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                sparkle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkleContainer.appendChild(sparkle);
            }

            setTimeout(() => sparkleContainer.remove(), 1000);
        }

        // Move button away - works for both mouse and touch
        function moveButton(btnId) {
            const btn = document.getElementById(btnId);
            if (!btn) return;

            const container = btn.closest('.button-container');
            const containerRect = container.getBoundingClientRect();
            
            // Calculate random position
            const maxX = containerRect.width - 150; // Button width
            const maxY = 100;

            let newX = Math.random() * maxX - maxX/2;
            let newY = (Math.random() - 0.5) * maxY;

            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
            btn.style.transition = 'all 0.3s ease';

            playCatMeow();
        }

        // Setup button with touch/click handlers
        function setupMovingButton(btnId) {
            setTimeout(() => {
                const btn = document.getElementById(btnId);
                if (!btn) return;

                // For mobile: move on touch, but allow click after 3 failed attempts
                let touchCount = 0;
                
                const handleInteraction = (e) => {
                    e.preventDefault();
                    touchCount++;
                    
                    if (touchCount <= 3) {
                        moveButton(btnId);
                    } else {
                        // After 3 attempts, let them click it
                        return true;
                    }
                };

                if (isMobile) {
                    btn.addEventListener('touchstart', handleInteraction, { passive: false });
                } else {
                    btn.addEventListener('mouseenter', () => moveButton(btnId));
                }
            }, 100);
        }

        // Page 1: Initial question
        function showPage1() {
            currentPage = 1;
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <div class="cat-emoji">üòª</div>
                <h1>Sumaiya Tasnim Chowdhury Hossain Mithil</h1>
                <div class="question">Will You Be My Valentine?</div>
                <div class="button-container">
                    <button class="btn btn-yes" id="yesBtn1">Yes üíï</button>
                    <button class="btn btn-no btn-static" onclick="goToPage2()">No üòø</button>
                </div>
            `;
            container.classList.add('fade-in');
            setupMovingButton('yesBtn1');
        }

        // Page 2: First sad question - YES BUTTON MOVES AWAY
        function showPage2() {
            currentPage = 2;
            playCatMeow();
            const container = document.getElementById('mainContainer');
            container.classList.remove('fade-in');
            
            setTimeout(() => {
                container.innerHTML = `
                    <div class="cat-emoji sad-cat">üòø</div>
                    <div class="question">Is it because I didn't get you flowers last time?</div>
                    <div class="button-container">
                        <button class="btn btn-yes" id="yesBtn2">Yes ü•Ä</button>
                        <button class="btn btn-no btn-static" onclick="goToPage3()">No üå∏</button>
                    </div>
                `;
                container.classList.add('fade-in');
                setupMovingButton('yesBtn2');
            }, 100);
        }

        // Page 3: Second sad question
        function showPage3() {
            currentPage = 3;
            playCatMeow();
            const container = document.getElementById('mainContainer');
            container.classList.remove('fade-in');
            
            setTimeout(() => {
                container.innerHTML = `
                    <div class="cat-emoji sad-cat">üò¢</div>
                    <div class="question">Is it because of that silly Valentine's video I sent of those Black Guys dancing with your name?</div>
                    <div class="button-container">
                        <button class="btn btn-yes btn-static" onclick="goToPage4()">Yes üìπ</button>
                        <button class="btn btn-no" id="noBtn3">No üíÉ</button>
                    </div>
                `;
                container.classList.add('fade-in');
                setupMovingButton('noBtn3');
            }, 100);
        }

        // Page 4: Sad realization then enthusiastic offer
        function showPage4() {
            currentPage = 4;
            playCatMeow();
            const container = document.getElementById('mainContainer');
            container.classList.remove('fade-in');
            
            setTimeout(() => {
                container.innerHTML = `
                    <div class="cat-emoji sad-cat">üòø</div>
                    <div class="question">I guess it wasn't as sweet as I thought üòø</div>
                `;
                container.classList.add('fade-in');
                
                setTimeout(() => {
                    playHappySound();
                    container.classList.remove('fade-in');
                    setTimeout(() => {
                        container.innerHTML = `
                            <div class="cat-emoji enthusiastic-cat">üò∏</div>
                            <div class="question">What if I give you lots of chocolates and flowers?</div>
                            <div class="button-container">
                                <button class="btn btn-yes" id="yesBtn4">Yes üç´</button>
                                <button class="btn btn-no btn-static" onclick="goToPage5()">No üåπ</button>
                            </div>
                        `;
                        container.classList.add('fade-in');
                        setupMovingButton('yesBtn4');
                    }, 100);
                }, 2000);
            }, 100);
        }

        // Page 5: Very enthusiastic question
        function showPage5() {
            currentPage = 5;
            playCatPurr();
            const container = document.getElementById('mainContainer');
            container.classList.remove('fade-in');
            
            setTimeout(() => {
                container.innerHTML = `
                    <div class="cat-emoji enthusiastic-cat">üòª</div>
                    <div class="question">What if I give you lots and lots and lots of chocolates and flowers? Will you please be my valentine Sumaiya Tasnim Chowdhury Hossain Mithil please please pleaseeee?</div>
                    <div class="button-container">
                        <button class="btn btn-yes btn-static" onclick="goToPage6(event)">Yes!!! üíù</button>
                        <button class="btn btn-no" id="noBtn5">No üéÅ</button>
                    </div>
                `;
                container.classList.add('fade-in');
                setupMovingButton('noBtn5');
            }, 100);
        }

        // Page 6: Final loving message
        function showPage6() {
            currentPage = 6;
            const container = document.getElementById('mainContainer');
            container.classList.remove('fade-in');
            
            setTimeout(() => {
                container.innerHTML = `
                    <div class="cat-emoji couple-cats">üòª‚ù§Ô∏èüò∏</div>
                    <h1 style="font-size: 2em;">I knew you love me too much to say No</h1>
                `;
                container.classList.add('fade-in');
            }, 100);
        }

        // Navigation functions
        function goToPage2() {
            playCatMeow();
            showPage2();
        }

        function goToPage3() {
            playCatMeow();
            showPage3();
        }

        function goToPage4() {
            playCatMeow();
            showPage4();
        }

        function goToPage5() {
            playCatMeow();
            showPage5();
        }
        
        function goToPage6(event) {
            if (event) {
                createSparkles(event.clientX || event.touches[0].clientX, 
                              event.clientY || event.touches[0].clientY);
            }
            playHappyCatSong();
            showPage6();
        }

        // Initialize
        window.addEventListener('load', () => {
            createFloatingHearts();
            showPage1();
            playBackgroundMusic();
        });

        // Ensure music plays on first user interaction
        document.addEventListener('click', function initMusic() {
            const music = document.getElementById('bgMusic');
            if (musicPlaying && music.paused) {
                music.play();
            }
            if (!soundsLoaded) {
                ['cuteCatSound', 'happyCatSong'].forEach(id => {
                    const audio = document.getElementById(id);
                    if (audio) {
                        audio.load();
                    }
                });
                soundsLoaded = true;
            }
        }, { once: true });

        // Mobile-specific: play music on touch
        document.addEventListener('touchstart', function initMusicTouch() {
            const music = document.getElementById('bgMusic');
            if (musicPlaying && music.paused) {
                music.play();
            }
        }, { once: true });

        // Keep background music playing
        document.addEventListener('visibilitychange', () => {
            const music = document.getElementById('bgMusic');
            if (!document.hidden && musicPlaying && music.paused) {
                music.play().catch(e => console.log('Could not resume music'));
            }
        });

        // Resume background music if it stops unexpectedly
        setInterval(() => {
            const music = document.getElementById('bgMusic');
            if (musicPlaying && music.paused && currentPage !== 6) {
                music.play().catch(e => console.log('Could not resume music'));
            }
        }, 1000);
    </script>
</body>
</html>
